<mat-drawer-container autosize>

    <mat-drawer #drawer mode="over">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="active" matTooltip="Ir para a página principal" matTooltipClass="tooltip" matTooltipPosition="right">
                <i class="material-icons">home</i>
                Página principal
            </a>
            <a mat-list-item routerLink="/clientes" routerLinkActive="active" matTooltip="Ir para a página de clientes" matTooltipClass="tooltip" matTooltipPosition="right">
                <i class="material-icons">person</i>
                Clientes
            </a>
            <a mat-list-item routerLink="/chamados" routerLinkActive="active" matTooltip="Ir para a página de chamados" matTooltipClass="tooltip" matTooltipPosition="right">
                <i class="material-icons">perm_phone_msg</i>
                Chamados
            </a>
            <a mat-list-item routerLink="/funcionarios" routerLinkActive="active" matTooltip="Ir para a página de funcionários" matTooltipClass="tooltip" matTooltipPosition="right">
                <i class="material-icons">support_agent</i>
                Funcionários
            </a>
            <a mat-list-item routerLink="/faq" routerLinkActive="active" matTooltip="Ir para a página de perguntas frequentes" matTooltipClass="tooltip" matTooltipPosition="right">
                <i class="material-icons">contact_support</i>
                Perguntas frequentes
            </a>
            <a mat-list-item (click)="logout()" routerLinkActive="active" matTooltip="Sair da sua conta" matTooltipClass="tooltip">
                <i class="material-icons">logout</i>
                Logout
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <mat-toolbar color="primary">
            <button type="button" mat-icon-button (click)="drawer.toggle()" matTooltip="Abrir menu" matTooltipClass="tooltip">
                <i class="material-icons">menu</i>
            </button>
            <span>
                <mat-slide-toggle [checked]="isDark" (change)="onDarkModeSwitched($event)">Dark Mode</mat-slide-toggle>
            </span>
        </mat-toolbar>

        <div class="container">
            <ng-content></ng-content>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
