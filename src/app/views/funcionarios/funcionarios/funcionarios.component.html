<app-nav-bar (darkModeSwitched)="switchMode($event)">
  <ng-container>
    <div class="container-title">
      <h2>Funcion치rios</h2>
      <a mat-mini-fab color="primary" routerLink="new" matTooltip="Adicionar novo funcion치rio" matTooltipClass="tooltip"
        matTooltipPosition="below">
        <i class="material-icons">add</i>
      </a>
    </div>
    <mat-form-field class="custom-mat-form-field">
      <mat-label class="material-icons">search</mat-label>
      <input matInput (keyup)=" AplicarFiltro($event)" placeholder="Filtro de busca" #input>
    </mat-form-field>

    <div *ngIf="dataSource.data.length > 0; else loading">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="foto">
          <th mat-header-cell *matHeaderCellDef>foto</th>
          <td mat-cell *matCellDef="let funcionario">
            <img class="perfil" src="{{funcionario.foto | avatar }}" alt="foto de perfil" />
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let funcionario">{{ funcionario.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>nome</th>
          <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>cpf</th>
          <td mat-cell *matCellDef="let funcionario">
            {{ funcionario.cpf | mask : "000.000.000-99" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>email</th>
          <td mat-cell *matCellDef="let funcionario">
            {{ funcionario.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let funcionario">
            {{ funcionario.cargo.nome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let funcionario">
            <button mat-icon-button matTooltip="Editar este funcion치rio" matTooltipClass="tooltip"
              matTooltipPosition="above">
              <i class="material-icons">edit</i>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="detalhes">
          <th mat-header-cell *matHeaderCellDef>Detalhes</th>
          <td mat-cell *matCellDef="let funcionario">
            <button mat-icon-button matTooltip="Abrir detalhes deste funcion치rio" matTooltipClass="tooltip"
              matTooltipPosition="above">
              <i class="material-icons">more_horiz</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </ng-container>
</app-nav-bar>
