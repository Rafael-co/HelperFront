<app-nav-bar (darkModeSwitched)="switchMode($event)">
  <ng-container>
    <h1>Helpr</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, maiores. Minima suscipit necessitatibus quis. Sunt
      temporibus laudantium molestias neque reiciendis modi quam illo beatae debitis. Recusandae, harum architecto.
      Architecto, beatae!</p>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1" matTooltip="Slide 1" matTooltipClass="tooltip"
          matTooltipPosition="below"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
          matTooltip="Slide 2" matTooltipClass="tooltip" matTooltipPosition="below"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"
          matTooltip="Slide 3" matTooltipClass="tooltip" matTooltipPosition="below"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./../../../../assets/1.png" class="d-block w-100" alt="banner-1">
        </div>
        <div class="carousel-item">
          <img src="./../../../../assets/3.png" class="d-block w-100" alt="banner-2">
        </div>
        <div class="carousel-item">
          <img src="./../../../../assets/5.png" class="d-block w-100" alt="banner-3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev" matTooltip="Anterior" matTooltipClass="tooltip" matTooltipPosition="left">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next" matTooltip="Próximo" matTooltipClass="tooltip" matTooltipPosition="right">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
    <br>
  </ng-container>
</app-nav-bar>
